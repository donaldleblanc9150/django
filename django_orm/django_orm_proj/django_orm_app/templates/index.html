<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>
<div class="container">
    <h1>Users Page</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Favorite Number</th>
                <th scope="col">Motto</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <th scope="row">{{user.first_name}}</th>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.fav_number}}</td>
                <td>{{user.motto}}</td>
                <td><a href="/users/{{user.id}}">View</a> |
                <a href="/users/{{user.id}}/delete">Delete</a>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    <div class="form_field">
      <form action="/add_user" method="POST">
        {% csrf_token %}
        <div>
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" name="first_name">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" name="last_name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div>
          <label for="fav_number">Favorite Number</label>
          <input type="text" class="form-control" name="fav_number">
        </div>
        <div>
          <label for="motto">Motto</label>
          <input type="text" class="form-control" name="motto">
        </div>
        <div>
          <input type="submit" class="btn btn-primary" name="submit">
        </div>
      </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
